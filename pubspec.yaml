name: medbok
description: "A new Flutter project."
publish_to: 'none' # يمنع نشر الباكيج على pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

# ==============================
# Dependencies الأساسية للمشروع
# ==============================
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8           # أيقونات iOS
  flutter_bloc: ^9.1.1              # state management مع Cubit/Bloc
  dio: ^5.9.0                        # HTTP client لإرسال الطلبات
  retrofit: ^4.9.0                   # Retrofit لتسهيل بناء API client
  json_annotation: ^4.9.0            # لتحويل Dart objects <-> JSON
  pretty_dio_logger: ^1.4.0          # لطباعة طلبات Dio بشكل منسق
  freezed_annotation: ^3.1.0         # annotation لمكتبة Freezed (اختياري إذا تستخدمها)
  get_it: ^9.0.5                      # dependency injection
  easy_localization: ^3.0.8          # لدعم الترجمة
  intl: ^0.20.2                       # لدعم التواريخ والأرقام
  flutter_native_splash: ^2.4.7      # لإنشاء splash screen
  flutter_svg: ^2.2.2                 # دعم ملفات SVG
  flutter_screenutil: ^5.9.3          # responsive UI

# ==============================
# Dependencies للتطوير / code generation
# ==============================
dev_dependencies:
  build_runner: ^2.10.4               # لتشغيل code generation
  json_serializable: ^6.11.1         # لتوليد ملفات .g.dart
  retrofit_generator: ^10.0.6        # لتوليد ملفات Retrofit _ApiService
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0              # linting

# ==============================
# إعدادات Flutter
# ==============================
flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/images/
